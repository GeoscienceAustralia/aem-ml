data:
    aem_folder: '/home/sudipta/Documents/new_datasets'
    aem_train_data: 'high_res_cond_clip_albers_skip_6.shp'
    aem_pred_data: 'high_res_cond_clip_albers_skip_6.shp'
    interp_data: 'interpretation_zone53_albers_study_area_Ceno_depth.shp'
    weight_col: 'BoundConf'
    line_col: 'SURVEY_LIN'
    conductivity_columns_starts_with: 'cond'
    thickness_columns_starts_with: 'thick'
    aem_covariate_cols:
        - 'ceno_euc_a'
        - 'Gravity_la'
        - 'national_W'
        - 'relief_ele'
        - 'relief_mrv'
        - 'SagaWET9ce'
        - 'elevation'
        - 'tx_height'
    test_train_split:
        train: 0.6
        val: 0.2
        test: 0.2
    rows: 15000

learning:
    algorithm: xgboost
    params:
        max_depth: 10
        learning_rate: 0.1
        n_estimators: 10
    weighted_model:
        weights:
            H: 2
            M: 1
            L: 0.5
    numpy_seed: 10
    include_aem_covariates: true
    include_thickness: true
    include_conductivity_derivatives: true
    optimisation:
        'max_depth': Integer(1, 15)
        'learning_rate': Real(10 ** -5, 10 ** 0, prior="log-uniform")
        'n_estimators': Integer(20, 200)
        'min_child_weight': Integer(1, 10)
        'max_delta_step': Integer(0, 10)
        'gamma': Real(0, 0.5, prior="uniform")
        'colsample_bytree': Real(0.3, 0.9, prior="uniform")
        'subsample': Real(0.01, 1.0, prior='uniform')
        'colsample_bylevel': Real(0.01, 1.0, prior='uniform')
        'colsample_bynode': Real(0.01, 1.0, prior='uniform')
        'reg_alpha': Real(1, 100, prior='uniform')
        'reg_lambda': Real(0.01, 10, prior='log-uniform')


output:
    directory: out
    train:
        covariates_csv: true
        true_vs_pred: true
    pred:
        covariates_csv: true
        pred: true
